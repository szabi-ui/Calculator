<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="calculator">
        <div class="screen">
            <div class="screen__last">2 + 3</div>
            <div class="screen__current">0</div>
        </div>
        <div class="btns-grid">
            <button class="btn span2 clear">clear</button>
            <button class="btn span2 delete">delete</button>
            <button class="btn number" data-number>7</button>
            <button class="btn number" data-number>8</button>
            <button class="btn number" data-number>9</button>
            <button class="btn operator" data-operator>&divide;</button>
            <button class="btn number" data-number>4</button>
            <button class="btn number" data-number>5</button>
            <button class="btn number" data-number>6</button>
            <button class="btn operator" data-operator>x</button>
            <button class="btn number" data-number>1</button>
            <button class="btn number" data-number>2</button>
            <button class="btn number" data-number>3</button>
            <button class="btn operator" data-operator>-</button>
            <button class="btn point">.</button>
            <button class="btn number" data-number>0</button>
            <button class="btn equal">=</button>
            <button class="btn operator" data-operator>+</button>
        </div>
    </main>
    <footer class="footer">
        <p class="copyright">Copyright &#169 <span class="year"></span> Szabi-ui.</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
