<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="calculator">
        <div class="screen">
            <div class="screen__last-calculation">
                <span class="firstOperand"></span>
                <span class="operator-span"> </span>
                <span class="secondOperand"> </span>
            </div>
            <div class="screen__current-calculation"></div>
        </div>
        <div class="btns-grid">
            <button data-clear class="btn span2 clear">clear</button>
            <button data-delete class="btn span2 delete">delete</button>
            <button data-number class="btn number">7</button>
            <button data-number class="btn number">8</button>
            <button data-number class="btn number">9</button>
            <button data-operator class="btn operator">รท</button>
            <button data-number class="btn number">4</button>
            <button data-number class="btn number">5</button>
            <button data-number class="btn number">6</button>
            <button data-operator class="btn operator">x</button>
            <button data-number class="btn number">1</button>
            <button data-number class="btn number">2</button>
            <button data-number class="btn number">3</button>
            <button data-operator class="btn operator">-</button>
            <button data-number class="btn decimal">.</button>
            <button data-number class="btn number">0</button>
            <button data-equal class="btn equal">=</button>
            <button data-operator class="btn operator">+</button>
        </div>
    </main>
    <footer class="footer">
        <p class="copyright">Copyright &#169 <span class="year"></span> Szabi-ui.</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
